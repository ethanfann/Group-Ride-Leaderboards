<head>
    <title>Freds</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/public/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/favicons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/favicons/manifest.json">
    <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/favicons/favicon.ico">
    <meta name="msapplication-config" content="/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>

<template name="layout">
    <header>
        {{> header}}
    </header>

    <body>
        <main>
            {{#if currentUser}} {{> yield}} {{else}} {{> login}} {{/if}}
        </main>
        {{> banner}}
    </body>

    <footer>
        {{> footer}}
    </footer>
</template>



<template name="header">
    <div class="navbar-fixed">
           <nav class="default-primary-color z-depth-2">
            <div class="nav-wrapper container">
                    <a href="/" class="brand-logo left">Freds</a>
                    <div class="row">
                        <ul class="right col s10 m10 l6">
                            {{#if currentUser}}
                                {{> activitySearch}}
                            {{/if}}
                        </ul>
                </div>
            </div>
        </nav>
    </div>
</template>


<template name="login">
    <div class="container">
        <div class="row">
            <div class="loginButton">
                {{> atForm}}
            </div>
        </div>
    </div>
</template>

<template name="activitySearch">
    <form id="searchForm">
        <div class="input-field">
            <input id="activitySearch" type="search" placeholder="Search..." autocomplete="off" />
            <label for="search"><i class="material-icons">search</i></label>
            <i id="clear" class="material-icons">close</i>
        </div>
    </form>
    {{#if focused}}
    <div id="searchResults" class="collection z-depth-2">
        {{#each search}}
        <a id="searchResultLink" href={{url}} class="collection-item">{{title}}</a> {{/each}}
    </div>
    {{/if}}
</template>

<template name="activityInput">
    <!--<div id="urlInput" class="container">
        <div class="row nav-wrapper">
            <form class="z-depth-2">
                <div class="input-field col s12">
                    <input name="activityInput" placeholder="Ex. www.strava.com/activities/539670567" id="search" type="text" autocomplete="off">
                    <button class="waves-effect waves-light btn center-align lime darken-1" type="submit">Display</button>

                </div>
            </form>
        </div>
    </div>-->
</template>

<template name="leaderboards">
    <div name="leaderboardsContainer" class="container">
        <div class="row">
            {{#each leaderboards}} {{> leaderboard}} {{/each}}
        </div>
    </div>
</template>

<template name="leaderboard">
    <div class="col s12 m6 l4">
        <ul id="leaderboard" class="collection with-header z-depth-1">
            <li class="collection-header">
                <h4 class="center">{{name}}</h4>
            </li>
            {{#each rider in data}}
            <li id="leaderboardCollection" class="collection-item truncate">
                <img src={{rider.picUrl}} alt="" class="circle left">
                <span class="flow-text">{{plusOne @index}}. {{rider.name}} </span>
                <a href={{rider.stravaUrl}} class="secondary-content right" target="_blank">{{rider.value}} {{rider.unit}}</a>
            </li>
            {{/each}}
        </ul>
    </div>
</template>

<template name="banner">
    <div id="banner" class="container z-depth-1">
        <div class="row">
            <div class="col s12 m12 l4">
                <div class="center promo promo-example">
                    <i class="material-icons">language</i>
                    <p>1. Sign in with Strava</p>
                    <p class="light center">Connecting to Strava gives us access to all the ride data we need to display the leaderboards</p>
                </div>
            </div>
            <div class="col s12 m12 l4">
                <div class="center promo promo-example">
                    <i class="material-icons">launch</i>
                    <p>2. Find a ride activity url</p>
                    <p class="light center">Navigate to a Strava activity then copy down the url located in your browser's address bar. Or use the
                        recent activities dropdown to quickly access your 5 most recent uploads
                    </p>
                </div>
            </div>
            <div class="col s12 m12 l4">
                <div class="center promo promo-example">
                    <i class="material-icons">reorder</i>
                    <p>3. Enjoy the leaderboards!</p>
                    <p class="light center">Data will appear in the lists after submitting the url</p>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="footer">
    <footer class="page-footer blue">
        <div class="container">
            <div class="row">
                <div class="col l5 s12">
                    <h5 class="white-text">Leaderboards for your group ride</h5>
                    <p class="grey-text text-lighten-4">Powered by Strava</p>
                    <p class="grey-text text-lighten-4">Contact me at: freds.leaderboards@gmail.com</p>
                </div>
                <div class="col l7 s12">
                    <h5 class="white-text">Links</h5>
                    <ul class="contactLinkList">
                        <li><a id="githubLink" class="waves-effect waves-light brown btn" title="View the Source" href="https://github.com/ethanfann/freds"><i></i><span class="label"><b>Github</b></span></a>
                        </li>
                        <li><a id="twitterLink" class="waves-effect waves-light blue btn" title="Twitter" href="https://twitter.com/ethancord"><i></i><span class="label"><b>Twitter</b></span></a>
                        </li>
                        <li><a id="stravaLink" class="waves-effect waves-light btn" title="Strava" style="background-color: #FC4C02;"
                                href="https://www.strava.com/athletes/5922716"><i></i><span
                                class="label"><b>Strava</b></span></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                Â© 2016 Ethan Fann
            </div>
        </div>
    </footer>
</template>

<template name="loading">
    <div id="loadingBar" class="progress container default-primary-color">
        <div class="indeterminate" style="background-color: turquoise"></div>
    </div>
</template>
